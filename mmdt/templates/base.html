<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>WiTProject</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>

<body>
    <style>
              .navbar-brand {
            width: 30px;
        }

        .navbar-brand>img {
            width: 100%;
        } 
    </style>

    <!-- Navigation  -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-light  py-0" style="background-color: #5680e9;" id="mainNav">
        <!-- <div class="container-fluid"> -->
            <a class="navbar-brand text-light" href="{% url 'home' %}">
                <img src="../media/logo.png" alt="Myanmar Data Tech Team Logo"
                    class="border border-warning rounded  m-2">
                <span class="d-none d-lg-inline h5">Myanmar Data Tech Team</span>
                <br/>
                <small class="d-none d-lg-inline text-small">powered by WiT-Phase3 Group 3</small>
            </a>
            <button class="navbar-toggler navbar-toggler-warning" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse font-weight-bold" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Policy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        <!-- </div> -->
    </nav>
    {% block content %}
    <!-- Content Goes here -->
    {% endblock content %}
    <!-- Footer -->
    {% load bootstrap_icons %}
    <footer class="py-3 bg-grey">
        {% bs_icon 'facebook' %}
        <p class="m-0 text-dark text-center ">Copyright &copy; WiT Myanmar Team</p>
    </footer>
</body>

</html>
