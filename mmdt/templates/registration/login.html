{% extends 'base.html' %}
{% load static %}
{% block content %}
  <h2>Login</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login" />
  </form>
  <p>
    Don't have an account? <a href="{% url 'register' %}{% if request.GET.next %}{{ '?next=' }}{% endif %}{{ request.GET.next }}">Register</a>
  </p>
{% endblock %}
