{% extends "base.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'assets/css/customization.css' %}"/>
<div class="card">
  {% if form.errors %}
        <p>There were errors in your signup form. Please correct them and try again.</p>
    {% endif %}
  <form method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
</form>
</div>
  <p>Already have an account? <a href="{% url 'account_login' %}">Login here</a>.</p>

{% endblock %}
