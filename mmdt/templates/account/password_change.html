{% extends "base.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'assets/css/customization.css' %}"/>
<div class="card">
    {% if form.errors %}
        <p>There were errors in your form. Please correct them and try again.</p>
    {% endif %}

    <form method="post" action="{% url 'account_change_password' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Change Password</button>
    </form>
</div>
{% endblock %}
